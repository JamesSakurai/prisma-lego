# import Post from "./generated/prisma.graphql"

type Query {
  feed: [Post!]!
  blocks: [Block!]!
  drafts: [Post!]!
  post(id: ID!): Post
}

type Mutation {
  createDraft(title: String!, text: String): Post
  createBlock(size: String!, color: String!, price: String!): Block
  deletePost(id: ID!): Post
  publish(id: ID!): Post
}
